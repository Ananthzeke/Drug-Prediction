<html>
<body>
    <h3>Drug Prediction Form</h3>
 
<div>
  <form action="/result" method="POST">
    <label for="age">Age</label>
    <input type="text" id="age" name="age">
    <br>
    <label for="gender">SEX</label>
    <select id="gender" name="gender">
      <option value="0">MALE</option>
      <option value="1">FEMALE</option>
    </select>
    <br>
    <label for="blood_p">BP</label>
    <select id="blood_p" name="blood_p">
      <option value="0">HIGH</option>
      <option value="1">LOW</option>
      <option value="2">NORMAL</option>
    </select>
    <br>
    <label for="Cholesterol">Cholesterol</label>
    <select id="Cholesterol" name="Cholesterol">
      <option value="0">HIGH</option>
      <option value="1">NORMAL</option>
    </select>
    <br>
    <label for="Salt_concentration">Na_to_K </label>
    <input type="text" id="Salt_concentration" name="Salt_concentration">
    <br>
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
