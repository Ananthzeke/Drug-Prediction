<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <h1>Drug Prediction </h1>
    <div class="container"> 
        <form action="/result" method="POST">
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" name="age" maxlength="2">
                <br>
            </div>
            <div class="mb-3">
                <label for="Gender" class="form-label">Gender</label>
                <select id="Gender" class="form-select" name="Gender">
                    <option value="0">MALE</option>
                    <option value="1">FEMALE</option>
                </select>
                <br>
            </div>
            <div class="mb-3">
                <label for="Blood Pressure" class="form-label">Blood Pressure</label>
                <select id="Blood Pressure" class="form-select" name="Blood Pressure">
                    <option value="0">HIGH</option>
                    <option value="1">LOW</option>
                    <option value="2">NORMAL</option>
                </select>
                <br>
            </div>
            <div class="mb-3">
                <label for="Cholesterol" class="form-label">Cholesterol</label>
                <select id="Cholesterol" class="form-select" name="Cholesterol">
                    <option value="0">HIGH</option>
                    <option value="1">NORMAL</option>
                </select>
                <br>
            </div>
            <div class="mb-3">
                <label for="Salt_concentration" class="form-label">Salt Concentration (Na and K levels)</label>
                <input type="text" class="form-control" id="Salt_concentration" name="Salt_concentration" maxlength="8">
                <br>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <!-- <input type="submit" value="Submit"> -->
        </form>
    </div>

</body>

</html>
